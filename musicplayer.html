<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olecons Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/music.css">
</head>
<body>

    <header>
        <span>
            <ion-icon name="arrow-back-outline"></ion-icon>
        </span>
        <p>Olecons Music</p>
        <span></span>
    </header>
    <section>
        <div class="banner">
            <img src="img/music-player-virtual-hanuman-1-2@2x.png" alt="">
        </div>
        <div class="controls">
            <div class="progress">
                <div class="progress-wrapper">
                    <div class="progress-bar"></div>
                </div>
                <div class="time">
                    <div class="current-time">3:18</div>
                    <div class="total-time">4:09</div>
                </div>
            </div>
            <div class="music-info">
                <div class="music-title">Party Monster</div>
                <div class="music-album">The Weekend</div>
            </div>
            <div class="keys">
                <a class="loop-button">
                    <ion-icon name="infinite"></ion-icon>
                </a>
                <a class="backward-button">
                    <ion-icon name="play-back"></ion-icon>
                </a>
                <a class="play-button">
                    <ion-icon name="play-circle-outline"></ion-icon>
                </a>
                <a class="forward-button">
                    <ion-icon name="play-forward"></ion-icon>
                </a>
                <a class="download-button inactive">
                    <ion-icon name="cloud-download"></ion-icon>
                </a>
            </div>
        </div>
        <ul class="music-list">
            <li>
                <a>
                    <div class="poster">
                        <span>H</span>
                        <!-- <img src="img/music-player-virtual-hanuman-1-2@2x.png" alt=""> -->
                    </div>
                    <span class="music-title">Hanuman Chalisa</span><br>
                    <span class="music-album">Naveen Raghuvanshi</span>
                </a>
            </li>
            <li>
                <a>
                    <div class="poster">
                        <span>H</span>
                        <!-- <img src="img/music-player-virtual-hanuman-1-2@2x.png" alt=""> -->
                    </div>
                    <span class="music-title">Hanuman Chalisa</span><br>
                    <span class="music-album">Naveen Raghuvanshi</span>
                </a>
            </li>
            <li>
                <a>
                    <div class="poster">
                        <span>H</span>
                        <!-- <img src="img/music-player-virtual-hanuman-1-2@2x.png" alt=""> -->
                    </div>
                    <span class="music-title">Hanuman Chalisa</span><br>
                    <span class="music-album">Naveen Raghuvanshi</span>
                </a>
            </li>
        </ul>
    </section>
    <footer>

    </footer>

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

</body>
</html>
